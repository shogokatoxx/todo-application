{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>追加ページ</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/todostyle.css' %}">
  </head>

  <body id="create">
    <div id="main">

      <!-- タイトル部分 -->
      <div class="title">
        <div class="row border-bottom border-dark">
          <div class="col-sm-1"></div>
          <div class="col-sm-10">
            <a href="{% url 'todoapp:lists' %}" style="text-decoration:none;"><img style="height:45px;" src="{% static 'images/taskchecker.png' %}"></a>
          </div>
        </div>
      </div>

      <div class="task">
        {% if messages %}
        <div class="row" style="background:gray;">
          <div class="col-5"></div>
          <div class="col-4 pt-3">
            <ul class=“messages” style="list-style:none;">
      	       {% for message in messages %}
               <li{%if message.tags %} class=“{{ message.tags }}”{% endif %} style="font-size:15px;">{{ message }}</li>
      	       {% endfor %}
            </ul>
          </div>
        </div>
        {% endif %}
        <div class="row mt-5">
          <div class="col-4"></div>
          <div class="col-4">
            <ul>
              <li>タイトル、本文は必ず入力してください。</li>
              <li>状態はデフォルトは新規ですが変えられます。</li>
            </ul>
          </div>
        </div>

        <div class="row mt-5">
          <div class="col-4"></div>
          <div class="col-4">
            <form method="post">
              {% csrf_token %}
              {% load widget_tweaks %}
              <div class="mb-4">
                <label for='id_title' class="control-label">タイトル：</label></br>
                {{ form.title }}
              </div>
              <div class="mb-4">
                <label for='id_conditions' class="control-label">状態：</label></br>
                {{ form.conditions }}
              </div>
              <div class="mb-4">
                <label for='id_content' class="control-label">本文：</label></br>
                {{ form.content }}
              </div>
              <div class="form-group">
                <input type="submit" class="submit btn btn-default" value="追加">
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
    <footer>
      <small>(c)shogokatoxx</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script>
      const textarea = document.querySelector('textarea');
      textarea.addEventListener('input',()=>{
        textarea.style.height = "20px";
        textarea.style.height = textarea.scrollHeight + "px";
      })
    </script>
  </body>
</html>
