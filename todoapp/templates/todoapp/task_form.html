<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% if messages %}
    <ul class=“messages”>
	     {% for message in messages %}
	       <li{%if message.tags %} class=“{{ message.tags }}”{% endif %}>
          {{ message }}
        </li>
	     {% endfor %}
    </ul>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="保存">
    </form>
  </body>
</html>
