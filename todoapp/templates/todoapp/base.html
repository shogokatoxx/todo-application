{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=yes,maximum-scale=2">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-154768561-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-154768561-1');
    </script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/todostyle.css' %}">
  </head>

  <body id="base">
    <div id="main">

      <!-- タイトル部分 -->
      <div class="title">
        <div class="row border-bottom border-dark">
          <div class="col-1 col-md-1"></div>
          <div class="col-9 col-md-10">
            <a href="{% url 'todoapp:category_page' %}"><img style="height:45px;" src="{% static 'images/taskchecker.png' %}"></a>
          </div>
          <div class="col-2 col-md-1 mt-2">
            <a id="menu"><img src="{% static 'images/menu.png' %}"></a>
            <div class="click-menu">
              <div class="row">
                <div class="col-7 col-md-7"></div>
                <div class="col-2 col-md-2 pt-2">
                  <a id="close-btn"><img src="{% static 'images/closebtn.png' %}"></a>
                </div>
              </div>
              <div class="menu-content-box pr-5 pt-4"></div>
              <div class="menu-content pr-5 pt-4">
                <a href="{% url 'todoapp:category_page' %}" class="menu-link"><i class="fa fa-home menu-font"> Top</i></a>
              </div>
              <div class="menu-content pr-5 pt-4">
                <a href="{% url 'todoapp:login' %}" class="menu-link"><i class="fa fa-sign-in menu-font"> Login</i></a>
              </div>
              <div class="menu-content pr-5 pt-4">
                <a href="{% url 'todoapp:logout' %}" class="menu-link"><i class="fa fa-sign-out menu-font"> Logout</i></a>
              </div>
              <div class="menu-content pr-5 pt-4">
                <a href="{% url 'todoapp:signup' %}" class="menu-link"><i class="fa fa-pencil menu-font"> Signup</i></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- メイン部分 -->
      {% block content %}{% endblock %}
    </div>

    <footer>
      <small>(c)mahirusan</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <script>
      const menu = document.querySelector('#menu');
      const closebtn = document.querySelector('#close-btn');
      const clickMenu = document.querySelector('.click-menu');
      menu.addEventListener('click',()=>{
        clickMenu.classList.add('open');
      });
      closebtn.addEventListener('click',()=>{
        clickMenu.classList.remove('open');
      });
    </script>
  </body>
</html>
