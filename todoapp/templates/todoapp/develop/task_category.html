{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>編集ページ</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/todostyle.css' %}">
    <style>

    </style>
  </head>

  <body id="category">
    <div id="main">

      <!-- タイトル部分 -->
      <div class="title">
        <div class="row border-bottom border-dark">
          <div class="col-sm-1"></div>
          <div class="col-sm-10">
            <img style="height:45px;" src="{% static 'images/taskchecker.png' %}">
          </div>
          <div class="col-sm-1 mt-2">
            <a class="object" href="{% url 'todoapp:category' %}">➕</a>
          </div>
        </div>
      </div>

      <div class="task">
        <div class="row">
          <div class="col-sm-5">
            <h2 style="color:#fff;">・カテゴリー選択</h2>
          </div>
        </div>
        <div class="card-deck">
          {% for categorys in category %}
          <a href="{% url 'todoapp:lists' category_pk=categorys.pk %}">
            <div class="card p-5">
              <div class="card-body">
                <h2 class="card-title">{{ categorys.text }}</h2>
              </div>
            </div>
          </a>
          {% endfor %}

        </div>
      </div>

    </div>
    <footer>
      <small>(c)shogokatoxx</small>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  </body>
</html>
